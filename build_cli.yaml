#build
steps:
- name: 'gcr.io/cloud-builders/go'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    export GOPATH=/workspace/sample_go_cli
    go run main.go check product m1 m2
    go build -o sample_go_build
    pwd
    ls -l
    ./sample_go_build check product n1 n2
    
  #storing it in gcs
- name: 'gcr.io/cloud-builders/gsutil'
  args:
  - 'cp'
  - './sample_go_build'
  - 'gs://binary_storage/sample_go_build'
