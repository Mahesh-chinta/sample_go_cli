steps:
- name: 'gcr.io/cloud-builders/go'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    export GOPATH=/workspace/sample_go_cli
    go get -u github.com/spf13/cobra
    go build -o go_cli
- name: 'gcr.io/cloud-builders/gsutil'
  args:
  - 'cp'
  - './go_cli check d1 d2'
  - 'gs://binary_storage/go_cli'
