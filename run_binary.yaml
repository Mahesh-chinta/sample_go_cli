steps:
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://binary_storage/sample_go_build', '.']
- name: 'golang:1.16'
  args: ['go', 'build']
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    ./<sample_go_build> check product p1 p2


